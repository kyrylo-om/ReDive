<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReDive</title>
    <link rel="stylesheet" href="{% static 'css/database.css' %}">
    
</head>
<body>
    <header class="header">
        <h1><span class="re">Re</span><span class="dive">Dive</span></h1>
    </header>

    <div class="main-container">
        <h2>Database</h2>
        
        <div class="search-container">
            <button id="filters-btn" class="filters-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
                </svg>
                Filters
            </button>
            
            <!-- Обгортка для пошукової панелі -->
            <div class="searchbar-wrapper">
                <div class="searchbar">
                    <input type="text" id="search-input" placeholder="U/USERNAME">
                    <button id="search-btn" class="search-btn" onclick="location.href='index.html'"></button>
                </div>
            </div>
        </div>

    </div>


    <div id="accounts-container" onclick="location.href='index.html'">
        <!-- тут акаунти динамічно з js додаються -->
    </div>

    <footer class="footer">
        <p>&copy; 2025 ReDive</p>
        <div class="support">
            <span>Support:</span>
            <a href="mailto:redive_support@gmail.com">Contact us</a>
        </div>
    </footer>

    <script src="{% static 'js/database.js' %}" defer></script>

    <div class="filter-popup" id="filter-popup">
        <div class="filter-content">
            <h3>Filter Options</h3>
            <div class="filter-group">
                <label>
                    <input type="checkbox" name="filter" value="high-posts">
                    option 1
                </label>
            </div>
            <div class="filter-group">
                <label>
                    <input type="checkbox" name="filter" value="low-posts">
                    option 2
                </label>
            </div>
            <div class="filter-group">
                <label>
                    <input type="checkbox" name="filter" value="high-bot">
                    option 3
                </label>
            </div>
            <div class="filter-group">
                <label>
                    <input type="checkbox" name="filter" value="verified">
                    option 4
                </label>
            </div>
            <div class="filter-actions">
                <button id="apply-filters">Apply</button>
                <button id="reset-filters">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
